<body>

        <center>

<script>
    function moveRandomEl(elm) {
        elm.style.position = "absolute";
        elm.style.top = Math.floor(Math.random() * 90) + "%"; 
        elm.style.left = Math.floor(Math.random() * 90) + "%";
    }

    function moveButton(button) {
        moveRandomEl(button);
    }
</script>
